<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTTH 8 SS4</title>
</head>
<body>
    <h1>Biểu Mẫu Đặt Hàng</h1>
    <label for="product">Sản phẩm: </label>
    <input type="text" id="product" name="product" style="font-size: 20px;"><br>
    <label for="quantity">Số lượng: </label>
    <input type="number" id="quantity" name="quantity" style="font-size: 20px;"><br>
    <h2>Thông Tin Liên Hệ:</h2>
    <label for="name">Tên: </label>
    <input type="text" id="name" name="name" style="font-size: 20px;"><br>
    <label for="email">Email: </label>
    <input type="text" id="email" name="email" style="font-size: 20px;"><br>
    <label for="address">Địa Chỉ: </label>
    <textarea name="address" id="address" cols="20" rows="3" style="font-size: 20px;"></textarea><br>
    <button type="submit">Đặt Hàng</button>
</body>
</html>
